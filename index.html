<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
</head>

<body>
    <div class="table-wrapper">
        <table border="1" bordercolor="#000000" cellspacing="0" width="375">
            <tr height="30">
                <td width="30" colspan="2"></td>
                <td width="30" colspan="5"></td>
                <td width="30" colspan="4" style="background: yellow;"></td>
                <td width="30" rowspan="8"></td>
            </tr>
            <tr height="30">
                <td width="30" rowspan="3"></td>
                <td width="30" colspan="6" rowspan="6" style="background: red;"></td>
                <td width="30" colspan="4" rowspan="3" style="background: yellow;"></td>
            </tr>
            <tr height="30">
            </tr>
            <tr height="30">
            </tr>
            <tr height="30">
                <td width="30" rowspan="4"></td>
                <td width="30" colspan="2" rowspan="3"></td>
                <td width="30" colspan="2" rowspan="3"></td>
            </tr>
            <tr height="30">
            </tr>
            <tr height="30">
            </tr>
            <tr height="30">
                <td width="30" colspan="3" style="background: black;"></td>
                <td width="30" colspan="3"></td>
                <td width="30" colspan="4"></td>
            </tr>
            <tr height="30">
                <td width="30" rowspan="3" style="background: yellow;"></td>
                <td width="30" colspan="3" style="background: black;"></td>
                <td width="30" colspan="3"></td>
                <td width="30" colspan="4" rowspan="2" style="background: blue;"></td>
                <td width="30" rowspan="3" style="background: red;"></td>
            </tr>
            <tr height="30">
                <td width="30" colspan="3" rowspan="2"></td>
                <td width="30" colspan="3" style="background: black;"></td>
            </tr>
            <tr height="30">
                <td width="30" colspan="7"></td>
            </tr>
        </table>
    </div>
</body>

</html>
